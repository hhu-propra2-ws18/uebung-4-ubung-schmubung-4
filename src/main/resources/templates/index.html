<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kunden</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h1>Kunden</h1>
<table class="table table-striped">

    <thead>
    <tr>
        <th>Name</th>
        <th>Stadt</th>
        <th>PLZ</th>
        <th>Autos</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Vorwerk & Co. KG</td>
        <td>Wuppertal</td>
        <td>89140</td>
        <td>
            <ul>
                <li>Volkswagen -- schwarz (2000 ccm)</li>
            </ul>
        </td>
    </tr>
    <tr th:each="kunde: ${allKunden}">
        <td th:text="${kunde.name}">Kunde</td>
        <td th:text="${kunde.adresse.strasse}"></td>
        <td th:text="${kunde.adresse.plz}"></td>
        <td>
            <ul th:each="auto: kunde.autos">
                <li><p th:text="${auto.marke}+${auto.farbe}+${auto.hubraum }"></p></li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
